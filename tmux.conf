### Excellent suggested options from http://mutelight.org/articles/practical-tmux

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Highlight active window
#set-window-option -g window-status-current-bg red

# Sane scrolling
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'
#set-window-option -g mode-mouse on

#set-option -g mouse-select-pane on
#set-option -g mouse-select-window on
set -g mouse on

set -g default-terminal "screen-256color"

### Solarized Colors from https://github.com/seebi/tmux-colors-solarized

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# see: http://blog.mcpolemic.com/2016/10/01/reconciling-tmux-and-ssh-agent-forwarding.html
# Remove SSH_AUTH_SOCK to disable auto-resetting of Tmux variable
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID \
    SSH_CONNECTION WINDOWID XAUTHORITY"

# Use a symlink to look up SSH authentication
# setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# see: http://deanbodenham.com/learn/tmux-conf-file.html
# if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

# From: https://stackoverflow.com/questions/35016458/how-to-write-if-statement-in-tmux-conf-to-set-different-options-for-different-t

# Version-specific commands [grumble, grumble]
# See: https://github.com/tmux/tmux/blob/master/CHANGES
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

if-shell -b '[ "$(echo "$TMUX_VERSION < 2.1" | bc)" = 1 ]' \
    "set -g mouse-select-pane on; set -g mode-mouse on; \
        set -g mouse-resize-pane on; set -g mouse-select-window on"

# In version 2.1 "mouse" replaced the previous 4 mouse options
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.1" | bc)" = 1 ]' \
    "set -g mouse on"

# UTF8 is autodetected in 2.2 onwards, but errors if explicitly set
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.2" | bc)" = 1 ]' \
    "set -g utf8 on; set -g status-utf8 on; set -g mouse-utf8 on"

# Pane synchronization (ref: https://blog.jpalardy.com/posts/tmux-synchronized-panes/)
bind C-x setw synchronize-panes
# setw -g window-status-current-format '#{?pane_synchronized,#[bg=red],}#I:#W'
# setw -g window-status-format         '#{?pane_synchronized,#[bg=red],}#I:#W'

set-option -gw window-status-current-format '#{?pane_synchronized,#[fg=green]***#[default],}#I:#W#F#{?pane_synchronized,#[fg=green]***#[default],}'
